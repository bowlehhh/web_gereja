; Local development overrides for `php artisan serve` (PHP built-in server).
; Note: Keep these ABOVE the app validation limit (foto max 20MB), so Laravel can
; validate and show a friendly message instead of `PostTooLargeException (413)`.

upload_max_filesize=64M
post_max_size=64M
memory_limit=256M
max_execution_time=300
max_input_time=300
